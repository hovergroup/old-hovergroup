message TDOAUpdate {
    required int32 local_id = 1;

    repeated double x = 2;
    repeated double y = 3;
    repeated double toa = 4;
    
    required bool got_f1 = 5;
    required bool got_f2 = 6;
    required bool got_f3 = 7;
    
    required StateEnum cycle_state = 10;
    enum StateEnum {
        PAUSED = 0;
        LEADER_SLOT_COMPLETE = 1;
        F1_SLOT_COMPLETE = 2;
        F2_SLOT_COMPLETE = 3;
        F3_SLOT_COMPLETE = 4;
    }
}