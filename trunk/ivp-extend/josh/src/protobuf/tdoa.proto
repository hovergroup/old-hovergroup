message TDOAUpdate {
    required int32 local_id = 1;
    
    repeated TDOAData data = 2;

    message TDOAData {
        required int32 id = 1;
        required double x = 2;
        required double y = 3;
        required double toa = 4;
    }
    
    required StateEnum cycle_state = 10;
    enum StateEnum {
        PAUSED = 0;
        LEADER_SLOT_COMPLETE = 1;
        F1_SLOT_COMPLETE = 2;
        F2_SLOT_COMPLETE = 3;
        F3_SLOT_COMPLETE = 4;
    }
}